name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build docker/ --file docker/Dockerfile --tag lewis9914/midterm_review
    - name: Push the image to DockerHub
      run: docker login -u lewis9914 -p ${{ secrets.DOCKER_TOKEN }} && docker push lewis9914/midterm_review
